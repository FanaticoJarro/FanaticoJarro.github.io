    <title>Contactacto</title>

<body>
    <div class="contenedor">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicioslackware.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contacta con Nosotros</h1>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <div class="contenedor-imagen">
            <img src="media/img/tuxherramienta.webp" alt="Tux herramienta">
    </div>
    <footer>
        <a href="https://www.instagram.com/" target="_blank"><img src="media/img/1516920567instagram-png-logo-transparent.png" alt="Instagram"></a>
        <a href="https://www.facebook.com/" target="_blank"><img src="media/img/Facebook-PNG-HD.png" alt="Facebook"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="media/img/1590430652red-youtube-logo-png-xl.png" alt="YouTube"></a>
        <a href="https://www.twitter.com/" target="_blank"><img src="media/img/R.png" alt="Twitter"></a>
    </footer>
</div>
    <script src="script.js"></script>
</body>
